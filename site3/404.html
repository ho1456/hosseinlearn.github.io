<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>۴۰۴ - صفحه پیدا نشد</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #330000, #000000);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    header {
      background-color: #1a1a1a;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 4px solid #ff1a1a;
      position: sticky;
      top: 0;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 15px #ff1a1aaa;
      z-index: 100;
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff1a1a;
      box-shadow: 0 0 10px #ff1a1a;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    header img:hover {
      transform: rotate(15deg) scale(1.1);
      box-shadow: 0 0 25px #ff4444;
    }
    header h1 {
      font-size: 2rem;
      color: #ff1a1a;
      font-weight: 900;
      flex-grow: 1;
      text-shadow: 0 0 8px #ff1a1a;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 700;
      font-size: 1.1rem;
      position: relative;
      padding: 4px 8px;
      border-radius: 10px;
      transition: color 0.3s, background 0.3s;
      box-shadow: 0 0 8px #ff1a1a33;
      user-select: none;
    }
    nav a:hover {
      color: #fff;
      background: #ff1a1a;
      box-shadow: 0 0 20px #ff1a1a;
      transform: scale(1.1);
      z-index: 10;
    }
    main {
      flex: 1;
      max-width: 600px;
      width: 100%;
      margin: 40px auto;
      padding: 40px 30px;
      background: #1a1a1a;
      border-radius: 25px;
      box-shadow: 0 0 40px #ff1a1aaa;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }
    main h1 {
      font-size: 7rem;
      color: #ff1a1a;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #ff1a1a;
    }
    main h2 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff4c4c;
    }
    main p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }
    main a {
      display: inline-block;
      background: #ff1a1a;
      color: #fff;
      padding: 15px 30px;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 30px #ff1a1a;
      transition: background 0.3s ease;
      user-select: none;
    }
    main a:hover {
      background: #cc1515;
    }
    footer {
      background-color: #1a1a1a;
      color: #555;
      text-align: center;
      padding: 15px;
      border-top: 3px solid #ff1a1a;
      font-size: 1rem;
      box-shadow: 0 0 15px #ff1a1a55;
      user-select: none;
      margin-top: auto;
      width: 100%;
      max-width: 900px;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

    <h1>حسین لرن</h1>
    <nav>

      <a href="register.html">ثبت‌نام</a>
      <a href="contact.html">ارتباط</a>
    </nav>
  </header>

  </main>

</html>
