    body {
      background: linear-gradient(135deg, #330000, #000000);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      background-color: #1a1a1a;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 4px solid #ff1a1a;
      position: sticky;
      top: 0;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 15px #ff1a1aaa;
      z-index: 100;
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff1a1a;
      box-shadow: 0 0 10px #ff1a1a;
      transition: transform 0.3s ease;
    }
    header img:hover {
      transform: rotate(15deg) scale(1.1);
      box-shadow: 0 0 25px #ff4444;
    }
    header h1 {
      font-size: 2rem;
      color: #ff1a1a;
      font-weight: 900;
      flex-grow: 1;
      text-shadow: 0 0 8px #ff1a1a;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 700;
      font-size: 1.1rem;
      position: relative;
      padding: 4px 8px;
      border-radius: 10px;
      transition: color 0.3s, background 0.3s;
      box-shadow: 0 0 8px #ff1a1a33;
    }
    nav a:hover {
      color: #fff;
      background: #ff1a1a;
      box-shadow: 0 0 20px #ff1a1a;
      transform: scale(1.1);
      z-index: 10;
    }
    main {
      flex: 1;
      max-width: 600px;
      width: 100%;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff1a1aaa;
      text-align: right;
      animation: fadeInUp 1s ease forwards;
    }
    main h2 {
      color: #ff1a1a;
      margin-bottom: 30px;
      font-size: 2.4rem;
      text-align: center;
      text-shadow: 0 0 12px #ff1a1a88;
    }
    .contact-info {
      color: #eee;
      font-size: 1.2rem;
      line-height: 1.8;
    }
    .contact-info ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    .contact-info li {
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 20px;
      background: #330000dd;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff1a1a88 inset;
      position: relative;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      cursor: default;
    }
    .contact-info li:hover {
      background: #ff1a1a22;
      box-shadow: 0 0 40px #ff1a1acc inset;
    }
    .contact-info li svg {
      fill: #ff1a1a;
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 0 2px #ff1a1a);
      animation: glow 2s ease-in-out infinite alternate;
    }
    .contact-info a {
      color: #ff1a1a;
      font-weight: 700;
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
      transition: color 0.3s;
    }
    .contact-info a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 100%;
      background: #ff1a1a;
      border-radius: 5px;
      transform-origin: left center;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .contact-info a:hover {
      color: #ff4c4c;
    }
    .contact-info a:hover::after {
      transform: scaleX(1);
    }
    footer {
      background-color: #1a1a1a;
      color: #555;
      text-align: center;
      padding: 15px;
      border-top: 3px solid #ff1a1a;
      margin-top: 50px;
      font-size: 1rem;
      box-shadow: 0 0 15px #ff1a1a55;
    }
    /* انیمیشن ها */
    @keyframes glow {
      from { filter: drop-shadow(0 0 4px #ff1a1a); }
      to { filter: drop-shadow(0 0 12px #ff4c4c); }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
