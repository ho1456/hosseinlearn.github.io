<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود - حسین لرن</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #330000, #000000);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #1a1a1a;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 4px solid #ff1a1a;
      position: sticky;
      top: 0;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 15px #ff1a1aaa;
      z-index: 100;
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff1a1a;
      box-shadow: 0 0 10px #ff1a1a;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    header img:hover {
      transform: rotate(15deg) scale(1.1);
      box-shadow: 0 0 25px #ff4444;
    }
    header h1 {
      font-size: 2rem;
      color: #ff1a1a;
      font-weight: 900;
      flex-grow: 1;
      text-shadow: 0 0 8px #ff1a1a;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 700;
      font-size: 1.1rem;
      position: relative;
      padding: 4px 8px;
      border-radius: 10px;
      transition: color 0.3s, background 0.3s;
      box-shadow: 0 0 8px #ff1a1a33;
      user-select: none;
    }
    nav a:hover {
      color: #fff;
      background: #ff1a1a;
      box-shadow: 0 0 20px #ff1a1a;
      transform: scale(1.1);
      z-index: 10;
    }
    main {
      flex: 1;
      max-width: 400px;
      width: 100%;
      margin: 60px auto 40px;
      padding: 30px 25px;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff1a1aaa;
      text-align: right;
      animation: fadeInUp 1s ease forwards;
    }
    main h2 {
      color: #ff1a1a;
      margin-bottom: 30px;
      font-size: 2.4rem;
      text-align: center;
      text-shadow: 0 0 12px #ff1a1a88;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      color: #ff4c4c;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #ff1a1a;
    }
    input {
      width: 100%;
      padding: 15px 18px;
      margin-bottom: 25px;
      border-radius: 15px;
      border: none;
      background: #330000;
      color: #eee;
      font-size: 1.1rem;
      box-shadow: inset 0 0 18px #ff1a1a88;
      transition: box-shadow 0.3s ease;
      user-select: text;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 28px #ff1a1a;
      background: #440000;
    }
    button {
      width: 100%;
      padding: 18px 0;
      background: #ff1a1a;
      border: none;
      border-radius: 30px;
      font-size: 1.3rem;
      font-weight: 900;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 30px #ff1a1a;
      transition: background 0.3s ease;
      user-select: none;
      letter-spacing: 1.5px;
      text-shadow: 0 0 12px #ff1a1a;
    }
    button:hover {
      background: #cc1515;
    }
    footer {
      background-color: #1a1a1a;
      color: #555;
      text-align: center;
      padding: 15px;
      border-top: 3px solid #ff1a1a;
      font-size: 1rem;
      box-shadow: 0 0 15px #ff1a1a55;
      user-select: none;
      margin-top: auto;
      width: 100%;
      max-width: 900px;
    }

    /* انیمیشن ها */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
        }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/7yzN5Mr/photo-1.jpg" alt="عکس حسین" />
    <h1>حسین لرن</h1>
    <nav>
      <a href="index.html">خانه</a>
      <a href="portfolio.html">نمونه کارها</a>
      <a href="register.html">ثبت‌نام</a>
      <a href="contact.html">ارتباط</a>
    </nav>
  </header>

  <main>
    <h2>ورود به حساب کاربری</h2>
    <form action="#" method="POST">
      <label for="username">نام کاربری</label>
      <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required />

      <label for="password">رمز عبور</label>
      <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required />

      <button type="submit">ورود</button>
    </form>
  </main>

  <footer>
    &copy; 2025 حسین لرن. همه حقوق محفوظ است.
  </footer>
</body>
</html>
